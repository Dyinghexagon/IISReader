<section class="w-100 p-5 d-flex justify-content-center">
    <div class="auth-wrapper">
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="tab-login" [class.active]="tab === 'login'" (click)="tab = 'login'">Войти</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="tab-register" id="tab-register" [class.active]="tab === 'reg'" (click)="tab = 'reg'">Зарегистрироваться</a>
            </li>
        </ul>
        
        <ng-container *ngIf="tab === 'login'; else isRegTemplate">
            <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
                <div class="form-outline mb-4">
                    <input type="text" id="login" class="form-control" placeholder="Логин" formControlName="login">
                    <div class="password_wrapper">
                        <div>
                            <div class="text-field-wrapper">
                                <input type="password" id="password" class="form-control" placeholder="Пароль" formControlName="password">
                            </div>
                            <div class="icon-wrapper">
                                <img *ngIf="hidePasswordLoginForm && loginPassword?.value.length > 0" class="icon" src="../../../assets/eye.svg" alt="скрыть/показать"
                                    (click)="hidePassword('password'); hidePasswordLoginForm = !hidePasswordLoginForm">
                                <img *ngIf="!hidePasswordLoginForm && loginPassword?.value.length > 0" class="icon" src="../../../assets/crossed-eye.svg" alt="скрыть/показать"
                                    (click)="hidePassword('password'); hidePasswordLoginForm = !hidePasswordLoginForm">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6 d-flex justify-content-center">
                      <div class="form-check mb-3 mb-md-0">
                        <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked="" formControlName="loginCheck">
                        <label class="form-check-label" for="loginCheck"> Запомнить меня </label>
                      </div>
                    </div>
    
                    <div class="col-md-6 d-flex justify-content-center">
                      <a href="#!">Забыли пароль?</a>
                    </div>
                </div>
    
                <button type="submit" class="btn btn-primary btn-block mb-4">Войти</button>
            </form>
        </ng-container>
        
        <ng-template #isRegTemplate>
            <form [formGroup]="regForm" (ngSubmit)="submitRegForm()">
                <div class="form-outline mb-4">
                    <input type="text" id="regLogin" class="form-control" placeholder="Логин" formControlName="regLogin">
                    <div [hidden]="regLogin?.valid || regLogin?.untouched" class="alert alert-danger">
                        Некорректный Логин
                    </div>
                    <div class="password_wrapper">
                        <div>
                            <div class="text-field-wrapper">
                                <input type="password" id="regPassword" class="form-control" data-bs-toggle="password" placeholder="Пароль" formControlName="regPassword">
                                <div [hidden]="regPassword?.valid || regPassword?.untouched" class="alert alert-danger">
                                    Некорректный Пароль
                                </div>
                            </div>
                            <div class="icon-wrapper">
                                <img *ngIf="hidePasswordRegForm && regPassword?.value.length > 0" class="icon" src="../../../assets/eye.svg" alt="скрыть/показать"
                                    (click)="hidePassword('regPassword'); hidePasswordRegForm = !hidePasswordRegForm">
                                <img *ngIf="!hidePasswordRegForm && regPassword?.value.length > 0" class="icon" src="../../../assets/crossed-eye.svg" alt="скрыть/показать"
                                    (click)="hidePassword('regPassword'); hidePasswordRegForm = !hidePasswordRegForm">
                            </div>
                        </div>
                    </div>
                    <div class="password_wrapper">
                        <div class="text-field-wrapper">
                            <input type="password" id="repitPassword" class="form-control" placeholder="Повторите пароль" formControlName="repitPassword">
                            <div [hidden]="regRepitPassword?.valid || regRepitPassword?.untouched" class="alert alert-danger">
                                Некорректный Пароль
                            </div>
                        </div>
                        <div class="icon-wrapper">
                            <img *ngIf="hideRepitPasswordRegForm && regRepitPassword?.value.length" class="icon" src="../../../assets/eye.svg" alt="скрыть/показать"
                                (click)="hidePassword('repitPassword'); hideRepitPasswordRegForm = !hideRepitPasswordRegForm">
                            <img *ngIf="!hideRepitPasswordRegForm && regRepitPassword?.value.length > 0" class="icon" src="../../../assets/crossed-eye.svg" alt="скрыть/показать"
                                (click)="hidePassword('repitPassword'); hideRepitPasswordRegForm = !hideRepitPasswordRegForm">
                        </div>
                    </div>
                </div>
    
                <button type="submit" class="btn btn-primary btn-block mb-4">Зарегистрироваться</button>
            </form>
        </ng-template>
    </div>
</section>
