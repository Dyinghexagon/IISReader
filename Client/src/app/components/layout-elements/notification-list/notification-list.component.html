<ul>
    <li *ngFor="let notification of Notifications | paginate: { itemsPerPage: 5, currentPage: p }">
        <notification-item 
            [notification]="notification"
            (notificationChange)="changeNotificationStatus($event)"
        ></notification-item>
    </li>
</ul>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
