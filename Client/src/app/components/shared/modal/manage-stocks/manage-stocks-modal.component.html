<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="editNewStockList">Управление ценной бумагой</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
    </div>
    <div class="modal-body">
        <div class="list-group">
            <li class="list-group-item" *ngFor="let stockList of StockList; let index = index" (click)="selectStockList(index)">{{ stockList.Title }}</li>
        </div>
    </div>
</div>
