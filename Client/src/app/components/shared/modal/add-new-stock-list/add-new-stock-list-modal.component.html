<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="addNewStockList">Создание нового спсика ценных бумаг</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
    </div>
    <form [formGroup]="newStockListForm">
        <div class="modal-body">
            <div class="form-outline mb-4">
                <input type="text" id="title" class="form-control" placeholder="Заголовок списка" formControlName="title">
            </div>
            <select-calculation-type
                [(calculationType)]="calculationType"
            ></select-calculation-type>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="addAllStocks" formControlName="isAddAllStocks">
                <label class="form-check-label" for="addAllStocks">Сoздать список со всеми бумагами</label>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" (click)="submitForm()">Сохраненить список</button>
        </div>
    </form>
</div>
